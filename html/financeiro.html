<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/financeiro.css">
    <title>Financeiro</title>
</head>
<body>
    <header>

        <div class="container">

            <div class="nav-bar">
                <nav class="navbar">
                    <a href="" class="logo"><img src="../img/LOGO.svg" alt=""></a> 
                    <a href="#"><img src="../img/financeiro.svg" alt=""></a> 
                    <a href="./produtos.html"><img src="../img/Caixinha.svg" alt=""></a> 
                    <a href="../html/pedidos.html"><img src="../img/Prancheta.svg" alt=""></a>
                    <a href="../html/funcionarios.html"><img src="../img/funcionarios.svg" alt=""></a>
                    <a href="../html/clientes.html"><img src="../img/Clientes.svg" alt=""></a>
                    <a href="../html/estoque.html"><img src="../img/estoque.svg" alt=""></a>
                </nav>
            </div>


            <div class="rightPart">
                <div class="blueBack">

                </div>
            </div>

            <div class="background">
            </div>

                <form action="">
                    <div class="adicionar">
                        <div class="addHeader">
                            <p class="addName">Adicionar</p>
                            <div class="createButton">
                                <button class="buttonCreate" type="submit"><img src="../img/plus.svg" alt="">Criar</button>
                            </div>
                        </div>

                        <div class="firstLine">
                            <input type="text" name="" placeholder="Ex: Aluguel">
                        </div>

                        <div class="secondLine">
                            <input type="text" name="" placeholder="Status">
                            <input type="text" name="" placeholder="Valor">
                        </div>

                        <div class="boxes">
                            <div class="littleBox">
                                <div class="lbHeader">
                                    <p>Entradas</p>
                                    <img src="../img/entradaUp.svg" alt="">
                                </div>
                                    <div class="valorEnt">
                                        <p>R$ 0,00</p>
                                     </div>
                                
                            </div>

                            <div class="littleBox">
                                <div class="lbHeader">
                                    <p>Saídas</p>
                                    <img src="../img/arrowDown.svg" alt="">
                                </div>
                                    <div class="valorSai">
                                        <p>R$ 0,00</p>
                                     </div>
                                
                            </div>

                            <div class="littleBox">
                                <div class="lbHeader">
                                    <p>Total</p>
                                    <img src="../img/cifrão.svg" alt="">
                                </div>
                                    <div class="valorTot">
                                       <p>R$ 0,00</p>
                                    </div>
                                
                            </div>
                    </div>

                    
                    </div>

                </form>

                <section class="caixa02">

                    
                    <div class="titles">
                        <div class="id">
                            <img src="../img/square.svg" alt="">
                            <p>ID</p>
                        </div>

                        <div class="name">
                            <p>Nome</p>
                        </div>

                        <div class="status">
                            <p>Status</p>
                        </div>

                        <div class="valor">
                            <p>Valor</p>
                        </div>

                        <div class="data">
                            <p>Data</p>
                        </div>

                    </div>

                    <div class="info">

                        <div class="info02">
                            <div class="id">
                                <img src="../img/square.svg" alt="">
                                <p>#001</p>
                            </div>

                            <div class="nameInfo">
                                <p>Aluguel</p>
                            </div>

                            <div class="statusInfo">
                                <p>Saída</p>
                            </div>

                            <div class="valorInfo">
                                <p>R$ 500,00</p>
                            </div>

                            <div class="dataInfo">
                                <p>24/11/2024</p>
                            </div>

                        </div>
                        <div class="icons">
                            <a href=""><img src="../img/pen.svg" alt=""></a>
                            <a href=""><img src="../img/lixo.svg" alt=""></a>
                        </div>
                        
                    </div>

                </section>
            
        </div>

    </header>
</body>
</html>
